<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon Emissions Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Carbon Emissions Calculator</h1>
      <form id="emissions-form">
        <label for="car-distance">Car Travel Distance (km):</label>
        <input type="number" id="car-distance" placeholder="e.g., 50" />

        <label for="electricity">Electricity Usage (kWh):</label>
        <input type="number" id="electricity" placeholder="e.g., 100" />

        <label for="flight-distance">Flight Distance (km):</label>
        <input type="number" id="flight-distance" placeholder="e.g., 500" />

        <button type="button" id="calculate-btn">Calculate</button>
      </form>
      <div id="results">
        <h2>Total Carbon Emissions:</h2>
        <p id="total-emissions">0 kg COâ‚‚</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
